<!DOCTYPE html>

<!-- Swap the following two lines' comments to enable appcache-->
<!--<html>-->
<html manifest="manifest.appcache">

<head>
	<title>Flight Instrument Display</title>
	<link rel="stylesheet" href="styles.css" />
	<script type="text/javascript" src="gauge.min.js"></script>
</head>
<body>

	<section>

		<article id="message"></article>

		<article id="altitude">
			<header>Altitude</header>
			<canvas></canvas>
			<p class="data">
				<span class="value">&mdash;</span>
				<span class="units">m</span>
			</p>
			<p class="accuracy">
				<span class="value">&mdash;</span>
				<span class="units">m</span>
			</p>
		</article>

		<article id="ground-speed" class="left">
			<header>Ground Speed</header>
			<canvas></canvas>
			<p class="data">
				<span class="value">&mdash;</span>
				<span class="units">km/h</span>
			</p>
		</article>

		<article id="vertical-speed" class="right">
			<header>V/S</header>
			<canvas></canvas>
			<p class="data">
				<span class="value">&mdash;</span>
				<span class="units">m/s</span>
			</p>
		</article>

		<article id="heading" class="left">
			<header>Heading</header>
			<p class="data">
				<span class="value">&mdash;</span>
				<span class="units">&deg</span>
			</p>
		</article>

		<article id="location" class="right">
			<header>Co-ordinates</header>
			<p class="data">
				<span class="value">
					&mdash;
				</span>
			</p>
			<p class="accuracy">
				<span class="value">&mdash;</span>
				<span class="units"></span>
			</p>
		</article>

		<div class="clear" />

		<footer>

			<nav>
				<button id="monitor">Monitor</button>
				<!--<button id="gauge">&#9992;</button>-->
			</nav>

			<p>
				<span id="updated"></span>
				<span id="state"></span>
			</p>
		</footer>

	</section>

	<section id="trace">
		<article>
			<header>Debug Trace</header>
			<ol id="debug" />
		</article>

	</section>

</body>
	<script type="text/javascript" src="scripts.min.js"></script>
</html>
